<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<div class="container" th:replace="~{fragments/head::head}"/>
	
	<body>
		<div class="container" th:replace="~{fragments/nav}"/>	
		    
		<div class="container-fluid">
			
			<div class="row">
				
				<div class="container" th:replace="~{fragments/sidebar}"/> 
				
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			
				  <div class="text-center mt-5">
					
					<h1> = ERROR = </h1>
				    <img class="d-block mx-auto mb-4" src="/images/spring-3-logo-svg-vector.svg" alt="" width="72" height="57">
					<p th:text="${Exception.name}"></p>	
					<p th:text="${Exception.identifier}"></p>					
					<p>
					  <a class="btn btn-outline-info" data-bs-toggle="collapse" href="#collapseMessage" role="button" aria-expanded="false" aria-controls="collapseMessage">
					    Extended Message
					  </a>
					</p>
					<div class="collapse" id="collapseMessage">
					  <div class="card card-body">
						  <p th:text="${Exception.description}"></p>
						  <div th:each="er : ${Exception.error}">
						    <p th:text="${er.key} + ' <--> ' + ${er.value}">Info</p>
						  </div>
					   </div>
					</div>
					
				  </div>				
					
	    		</main>
				
			</div>			
			
		</div>
		
	</body>
</html>
