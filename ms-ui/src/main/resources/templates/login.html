<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <div class="container" th:replace="~{fragments/head::head}"/>
	
  <body>

    <div class="container" th:replace="~{fragments/nav}"/>

	<div class="container-fluid">
		
	  <div class="row">
	    
	    <div class="container" th:replace="~{fragments/sidebar}"/>
	    
	    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
	      
	      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	        
	         <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
				 
                <h2>Login</h2>
                
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="mt-3 text-danger">
                        Invalid username or password
                    </div>
                    <div th:if="${param.logout}" class="mt-3 text-primary">
                        You have been logged out
                    </div>
                    <div class="form-group mt-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="user or admin" autofocus>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="SecretPass">
                    </div>
					<div class="mt-3 text-center">
	                    <button type="submit" class="btn btn-primary bg-gradient mt-3 mr-3">Sign in</button>
	                    <a role="button" class="btn btn-warning bg-gradient mt-3" th:href="@{/logout}">Sign out</a>
					</div>						

                </form>
                
            </div>
	        
	      </div>	
	    
	    </main>
	    
	  </div>
	  
	</div>

  </body>
 
</html>
