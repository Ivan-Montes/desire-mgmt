<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
			
	<div class="container" th:replace="~{fragments/head::head}"/>		
	
	<body>
   		
   		<div class="container" th:replace="~{fragments/nav}"/>	
		    
		<div class="container-fluid">
			
			<div class="row">
				
				<div class="container" th:replace="~{fragments/sidebar}"/> 
				
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
	      
			      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			        
			        <h1 class="h2">Addresses Dashboard</h1>
					
			      </div>
			      	
	     		    <div class="container">
						 
						<h2 class="h3">Edit Address</h2> 
												 
						<form th:if="${address}" th:action="@{/addresses/update/{id} (id=${address.addressId})}" th:objet="${newAddress}" method="post">
							
							<div class="row g-3">
							  <div class="col-2 form-floating">  
								<input type="text" th:field="*{address.addressId}" class="form-control form-control-lg" placeholder="Enter Address Id" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ\s\-\?!\.&,:/ªº()]*" minlength="1" maxlength="100" required readonly disabled>
							    <label for="addressId">Address Id</label>
							  </div>
							  <div class="col-4 form-floating">  
								<input type="text" th:field="*{address.location}" class="form-control form-control-lg" placeholder="Enter Location" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ\s\-\?!\.&,:/ªº()]*" minlength="1" maxlength="100" required>
							    <label for="location">Location</label>
							  </div>
							  <div class="col-3 form-floating">  
								<input type="text" th:field="*{address.city}" class="form-control form-control-lg" placeholder="Enter City" pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ]+[a-zA-ZñÑáéíóúÁÉÍÓÚ\s\-\.,&:]*" minlength="1" maxlength="50" required>
							    <label for="city">City</label>
							  </div>
							  <div class="col-3 form-floating">  
								<input type="text" th:field="*{address.country}" class="form-control form-control-lg" placeholder="Enter Country" pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ]+[a-zA-ZñÑáéíóúÁÉÍÓÚ\s\-\.,&:]*" minlength="1" maxlength="50" required>
							    <label for="country">Country</label>
							  </div>
							  <div class="col-6 form-floating">  
								<input type="email" th:field="*{address.email}" class="form-control form-control-lg" placeholder="Enter Email" minlength="6" maxlength="100" required>
							    <label for="email">Email</label>
							  </div>																  
							  <div class="col-md-6 form-floating">
							    <select class="form-select" th:field="*{address.customerId}" required>							
		    					  <option selected th:value="null">Select Customer Id</option>
								  <option th:if="${customerList}" th:each="customer:${customerList}" th:value="${customer.customerId}" th:text="'[ ' + ${customer.customerId} + ' ] : [ ' + ${customer.companyName}+ ' ] : [ ' + ${customer.contactName} + ' ]'"></option>
								</select>
								<label for="customerId">Customer Id</label>
							  </div>							  						 
						    </div> 
							  <div class="mt-3 text-center">
								<button type="submit" class="btn btn-success bg-gradient">Save</button>
								<a role="button" class="btn btn-info bg-gradient" th:href="@{/addresses}">Back</a>		
							  </div>
							  
						</form>
				
					</div>
					
	    		</main>
				
			</div>			
			
		</div>		   
		
	</body>
	
</html>
