<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <div class="container" th:replace="~{fragments/head::head}"/>
	
  <body>

    <div class="container" th:replace="~{fragments/nav}"/>

	<div class="container-fluid">
		
	  <div class="row">
	    
	    <div class="container" th:replace="~{fragments/sidebar}"/>
	    
	    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
	      
	      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	        
	        <h1 class="h2">Categories Dashboard</h1>
	        
	      </div>	
	      	
	      	<div class="container">
				<h2 class="h3">Add Category</h2>
				<form th:action="@{/categories/create}" th:objet="${newCategory}" method="post">
					<div class="row g-3">
					  <div class="col-md-12 form-floating">  
						<input type="text" th:field="*{newCategory.name}" class="form-control form-control-lg" placeholder="Enter name" pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ]+[a-zA-ZñÑáéíóúÁÉÍÓÚ\s\-\.,&:]*" minlength="1" maxlength="50" required>
					    <label for="name">Name</label>
					  </div>
					  <div class="col-md-12 form-floating">
						  <input type="text" th:field="*{newCategory.description}" class="form-control form-control-lg" placeholder="Enter a description" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ\s\-\?!\.&,:]*" minlength="0" maxlength="100">
						  <label for="description">Description</label>
					  </div>	
					</div>
					<div class="mt-3 text-center">
						<button type="submit" class="btn btn-success bg-gradient">Save</button>
						<a role="button" class="btn btn-info bg-gradient" th:href="@{/categories}">Back</a>
					</div>						
			    </form>
			</div>
	    
	    </main>
	    
	  </div>
	  
	</div>
	<div th:replace="~{fragments/script_table}"/>
  </body>
 
</html>
