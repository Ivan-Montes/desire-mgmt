<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
			
	<div class="container" th:replace="~{fragments/head::head}"/>		
	
	<body>
   		
   		<div class="container" th:replace="~{fragments/nav}"/>	
		    
		<div class="container-fluid">
			
			<div class="row">
				
				<div class="container" th:replace="~{fragments/sidebar}"/> 
				
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
	      
			      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			        
			        <h1 class="h2">Orders Dashboard</h1>
					
			      </div>
			      	
	     		    <div class="container">
						<h2 class="h3">Edit Order</h2> 						 
						<form th:action="@{/orders/update/{id} (id=${order.orderId})}" th:objet="${newOrder}" method="post">
							<div class="row g-3">
							  <div class="col-md-3 form-floating">
							    <input type="text" th:field="*{order.orderId}" class="form-control form-control-lg bg-gradient text-center" placeholder="Element id" readonly disabled>
							    <label for="orderId">Id</label>
							  </div>
							  <div class="col-3 form-floating">  
								<input type="date" th:field="*{order.orderDate}" class="form-control form-control-lg" placeholder="Enter name" required>
							    <label for="name">Order Date</label>
							  </div>				  
							  <div class="col-md-6 form-floating">
							    <select class="form-select" th:field="*{order.customerId}" required>							
		    					  <option selected th:value="null">Select Customer Id</option>
								  <option th:each="customer:${customerList}" th:value="${customer.customerId}" th:text="'[ ' + ${customer.customerId} + ' ] : [ ' + ${customer.companyName}+ ' ] : [ ' + ${customer.contactName} + ' ]'"></option>
								</select>
								<label for="customerId">Customer Id</label>

							  </div>
							  							 
						    </div> 
							  <div class="mt-3 text-center">
								<button type="submit" class="btn btn-success bg-gradient">Save</button>
								<a role="button" class="btn btn-info bg-gradient" th:href="@{/orders}">Back</a>
							  </div>
							  
						</form>
				
					</div>
					
	    		</main>
				
			</div>			
			
		</div>		   
		
	</body>
	
</html>
