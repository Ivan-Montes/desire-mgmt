<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
			
	<div class="container" th:replace="~{fragments/head::head}"/>		
	
	<body>
   		
   		<div class="container" th:replace="~{fragments/nav}"/>	
		    
		<div class="container-fluid">
			
			<div class="row">
				
				<div class="container" th:replace="~{fragments/sidebar}"/> 
				
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
	      
			      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			        
			        <h1 class="h2">Products Dashboard</h1>
					
			      </div>
			      	
	     		  <div class="container">
						<div class="table-responsive">	
							<h2>List of Products</h2>
							<table id="tableList" class="table table-striped table-hover table-bordered table-dark caption-top text-center" >
								<caption class="invisible">List of Products</caption>
				  				<thead>
								    <tr>
								      <th scope="col">Id</th>
								      <th scope="col">Name</th>
								      <th scope="col">Unit Price</th>
								      <th scope="col">Unit In Stock</th>
								      <th scope="col">Discontinued</th>
								      <th scope="col">Category Id</th>
								      <th scope="col" colspan="2">Actions</th>
								    </tr>
								  </thead>
								  <tbody class="table-group-divider">
									  <tr th:each = "product: ${productList}">
										  <td th:text = "${product.productId}"></td>
										  <td th:text = "${product.name}"></td>
										  <td th:text = "${product.unitPrice}"></td>
										  <td th:text = "${product.unitInStock}"></td>
										  <td th:text = "${product.discontinued}"></td>
										  <td th:text = "${product.categoryId}"></td>
										  <td><a class="btn btn-sm btn-info bg-gradient" th:href="@{/products/{id} (id=${product.productId})}" role="button">Edit</a></td>
										  <td><a class="btn btn-sm btn-danger bg-gradient" th:href="@{/products/confirm-delete/{id} (id=${product.productId})}" role="button">Delete</a></td>
									  </tr>							  
								  </tbody>
							</table>
						</div>
							<div class="mt-3 text-center">
								<a th:href="@{/products/add}" role="button" class="btn btn-success bg-gradient">Add New</a>
							</div>
					</div>
					
	    		</main>
				
			</div>
		</div>
		<div th:replace="~{fragments/script_table}"/>	
	</body>
	
</html>
