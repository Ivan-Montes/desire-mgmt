<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
			
	<div class="container" th:replace="~{fragments/head::head}"/>		
	
	<body>
   		
   		<div class="container" th:replace="~{fragments/nav}"/>	
		    
		<div class="container-fluid">
			
			<div class="row">
				
				<div class="container" th:replace="~{fragments/sidebar}"/> 
				
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
	      
			      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
			        
			        <h1 class="h2">Customers Dashboard</h1>
					
			      </div>
			      	
	     		    <div class="container">
						 
						<h2 class="h3">Edit Customer</h2> 
												 
						<form th:action="@{/customers/update/{id} (id=${customer.customerId})}" th:objet="${newCustomer}" method="post">
							
							<div class="row g-3">
							  <div class="col-md-2 form-floating">
							    <input type="text" th:field="*{customer.customerId}" class="form-control form-control-lg bg-gradient text-center" placeholder="Element id" readonly disabled>
							    <label for="id">Id</label>
							  </div>
							  <div class="col-5 form-floating">  
								<input type="text" th:field="*{customer.companyName}" class="form-control form-control-lg" placeholder="Enter Company Name" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ\s\-\?!\.&,:]*" minlength="1" maxlength="100" required>
							    <label for="companyName">Company Name</label>
							  </div>
							  <div class="col-5 form-floating">  
								<input type="text" th:field="*{customer.contactName}" class="form-control form-control-lg" placeholder="Enter Contact Name" pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ]+[a-zA-ZñÑáéíóúÁÉÍÓÚ\s\-\.,&:]*" minlength="1" maxlength="50" required>
							    <label for="contactName">Contact Name</label>
							  </div>								 
						    </div> 
							  <div class="mt-3 text-center">
								<button type="submit" class="btn btn-success bg-gradient">Save</button>
								<a role="button" class="btn btn-info bg-gradient" th:href="@{/customers}">Back</a>
							  </div>
							  
						</form>
				
					</div>
					
	    		</main>
				
			</div>			
			
		</div>		   
		
	</body>
	
</html>
