<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

  <div class="container" th:replace="~{fragments/head::head}"/>
	
  <body>

    <div class="container" th:replace="~{fragments/nav}"/>

	<div class="container-fluid">
		
	  <div class="row">
	    
	    <div class="container" th:replace="~{fragments/sidebar}"/>
	    
	    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
	      
	      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	        
	        <h1 class="h2">Customers Dashboard</h1>
	        
	      </div>
	      	
	   	  <div class="container">
				<div class="table-responsive">	
					<h2>List of Customers</h2>
					<table class="table table-striped table-hover table-bordered table-dark caption-top text-center">
						<caption class="invisible">List of Customers</caption>
		  				<thead>
						    <tr>
						      <th scope="col">Id</th>
						      <th scope="col">Company Name</th>
						      <th scope="col">Contact Name</th>
						      <th scope="col" colspan="2">Actions</th>
						    </tr>
						  </thead>
						  <tbody class="table-group-divider">
							  <tr th:each = "customer: ${customerList}">
								  <td th:text = "${customer.customerId}"></td>
								  <td th:text = "${customer.companyName}"></td>
								  <td th:text = "${customer.contactName}"></td>
								  <td><a class="btn btn-info btn-sm bg-gradient" th:href="@{/customers/{id} (id=${customer.customerId})}" role="button">Edit</a></td>
								  <td><a class="btn btn-danger btn-sm bg-gradient" th:href="@{/customers/confirm-delete/{id} (id=${customer.customerId})}" role="button">Delete</a></td>
							  </tr>							  
						  </tbody>
					</table>
				</div>
					<div class="mt-3 text-center">
						<a th:href="@{/customers/add}" role="button" class="btn btn-success bg-gradient">Add New</a>
					</div>
			  </div>
	    	    
	    </main>
	    
	  </div>
	  
	</div>
	<div th:replace="~{fragments/script_table}"/>
  </body>
 
</html>
