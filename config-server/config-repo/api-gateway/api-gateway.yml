    
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
      
management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info, health, gateway
  endpoint:
    gateway:
      enabled: true
            
info:
  app:
    name: api-gateway
    version: 1.0.0
    profile: default
   
spring:
  cloud:
    gateway:
      routes:
        - id: ms-products   
          uri: lb://MS-PRODUCTS
          predicates:
            - Path=/api/products/**
        - id: ms-products   
          uri: lb://MS-PRODUCTS
          predicates:
            - Path=/api/categories/**
          
